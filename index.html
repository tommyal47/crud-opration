<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <select name="" id="n_posts">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
        </select>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="t_body">
        </tbody>
    </table>
    <div id="pagination" class="">
        <button id="p_page">Previous</button>
        <span id="c_page">1</span>
        <button id="n_page">Next</button>
    </div>
    <section id="show_post" class="hide"></section>
    <section id="edit_post" class="hide">
        <section class="ed_form">
            <label for="">title: </label>
            <input type="text" id="p_title"> <br>
            <label for="">user id: </label>
            <input type="text" id="p_userid"><br>
            <label for="">body: </label>
            <textarea name="" id="p_body"></textarea><br>
        </section>
        
        <section id="c_btn">
            <button id="p_update" onclick="updatePost()">update</button>
            <button id="p_cancel" onclick="cancelEdit()">cancel</button>
        </section>
        
    </section>
    <script src="script.js">
    </script>
</body>
</html>
